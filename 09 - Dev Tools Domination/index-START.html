<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks!</title>
    </head>
    <body>

        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#bada55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log("hello");

            // Interpolated

            console.log("hell %s", "o");

            // Styled
            console.log("%c Great text", "font-size: 50px");

            // warning!

            console.warn("OH NO!");

            // Error :|

            console.error("Error");

            // Info
            console.info("Fun fact!");

            // Testing
            console.assert(1 === 2, "That is wrong!");

            // clearing
            console.clear();

            // Viewing DOM Elements
            const p = document.querySelector("p");
            console.log(p);
            console.dir(p);

            // Grouping together

            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count("Wes");
            console.count("Wes");
            console.count("Wes");
            console.count("Wes");
            console.count("Wes");

            // timing

            console.time("fetching data");
            fetch("https://api.github.com/users/cluehr")
                .then(data => data.json())
                .then(data => {
                    console.timeEnd("fetching data");
                });

            console.table(dogs);
        </script>
    </body>
</html>
